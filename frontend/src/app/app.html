<!DOCTYPE html>
<div class="trading-app">
  <!-- Navigation Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        <h1 class="app-title">{{ title() }}</h1>
      </div>
      
      <nav class="main-nav">
        <a href="#" class="nav-link active">Dashboard</a>
        <a href="#" class="nav-link">Portfolio</a>
        <a href="#" class="nav-link">Markets</a>
        <a href="#" class="nav-link">AI Assistant</a>
      </nav>
      
      <div class="header-actions">
        <button class="chat-toggle-btn" (click)="toggleChat()" [class.active]="showChat()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span class="shortcut-hint">Ctrl+U</span>
        </button>
        <button class="search-btn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <div class="user-profile">
          <div class="profile-avatar">JD</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Chat Overlay -->
  <div class="chat-overlay" *ngIf="showChat()" (click)="closeChat()">
    <div class="chat-container" (click)="$event.stopPropagation()">
      <div class="chat-header">
        <h3>ðŸ’¼ Warren Buffett AI Assistant</h3>
        <button class="close-chat-btn" (click)="closeChat()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
      <app-chat></app-chat>
    </div>
  </div>
</div>
